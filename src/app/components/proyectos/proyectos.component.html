<div class="card my-3 mx-md-5 mx-2 rounded-4">
      
    <div class="d-flex justify-content-between align-items-center mx-3 mt-2">
        <h3 class="card-title h2" id="skill">{{titulo}}</h3>
        <fa-icon [icon]="faPlus"></fa-icon>
    </div>
    
    <div *ngFor="let item of miPortafolio.achivements " class="container m-2">
        <div class="row align-items-center">
            <div class="col-md-11 col-sm-10 container">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="card-title m-1 h3" [href]="item.url">{{item.name}}</a>
                    <div class="d-flex">
                        <fa-icon class="mx-3" [icon]="faPen"></fa-icon>
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </div>
                </div>
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>


</div>

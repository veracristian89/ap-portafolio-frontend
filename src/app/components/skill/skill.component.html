<div class="card my-2 mx-md-5 mx-2 rounded-3">
      
    <div class="d-flex justify-content-between align-items-center mx-3 mt-2">
        <h3 class="card-title h2" id="skill">{{titulo}}</h3>
        <div>
            <a href="#"><fa-icon class="mx-3" [icon]="faPlus"></fa-icon></a>
            <a href="#"><fa-icon [icon]="faPen"></fa-icon></a>
        </div>
    </div>
    
    <div *ngFor="let item of miPortafolio.skills" class="container m-2">

        <div class="row align-items-center">

            <img class="col-md-1" [src]="item.skillImg" alt="">
            <div class="col-md-11 container text-md-center">
                <h3 class="card-title m-1 h3">{{item.name}}</h3>
                <div class="progress m-2">
                    <div class="progress-bar" role="progressbar" [style]="'width: '+ item.progress + '%'" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{item.progress}}%</div>
                </div>
            </div>

        </div>

    </div>

</div>
